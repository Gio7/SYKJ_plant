name: android-ci

on:
  workflow_dispatch:
#  push:
#    branches: [dev]
#  pull_request:
#    branches: [dev]

jobs:
  build_android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/setup-java@v1
        with:
          java-version: '17.x' # device_info_plus需要java17

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.3'

      - name: Install dependencies
        run: flutter pub get

      - name: Build AAB
        if: github.repository == 'SuperInteractica/PlantIdentification'
        run: flutter build appbundle --release --obfuscate --split-debug-info=tmp/

#      - name: Build release-apk
#        run: flutter build apk --release --obfuscate --split-debug-info=tmp/

      - name: Build debug-apk
        if: github.repository == 'Gio7/SYKJ_plant'
        run: flutter build apk --debug --obfuscate --split-debug-info=tmp/

      - name: Archive production artifacts
        if: github.repository == 'SuperInteractica/PlantIdentification'
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: build/app/outputs/bundle/release/app-release.aab

#      - name: Archive production artifacts
#        uses: actions/upload-artifact@v4
#        with:
#          name: release-apk
#          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload PGYER File
        if: github.repository == 'Gio7/SYKJ_plant'
        id: pgyer
        uses: xtayga/upload-pgyer-action@master
        with:
          url: https://www.pgyer.com/apiv2/app/upload
          forms: '{"_api_key":"${{ secrets.PGY_KEY }}","buildName":"RSS"}'
          fileForms: '{"file":"build/app/outputs/flutter-apk/app-debug.apk"}'